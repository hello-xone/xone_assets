name: validate-token-info

on:
  pull_request_target:
    paths:
      - "blockchains/**/info.json"
      - "dapps/**/info.json"
      - "cmd/**/info.json"
      - "internal/**/info.json"
      - "tools/**/info.json"
      - "validate_info_json.sh"

permissions:
  pull-requests: write
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Detect changed info.json files
        id: changed
        run: |
          echo 'üîç Detecting changed info.json files'
          git fetch origin "${{ github.event.pull_request.base.ref }}" --depth=1
          mapfile -t files < <(git diff --name-only --diff-filter=AMRT "origin/${{ github.event.pull_request.base.ref }}"...HEAD | grep -E 'info\.json$' || true)
          if [[ ${#files[@]} -eq 0 ]]; then
            echo '‚ÑπÔ∏è No info.json files changed in this PR'
            echo 'has_changes=false' >> "$GITHUB_OUTPUT"
          else
            printf '%s\n' "${files[@]}"
            {
              echo 'has_changes=true'
              echo 'files<<EOF'
              printf '%s\n' "${files[@]}"
              echo 'EOF'
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Validate changed info.json files
        if: steps.changed.outputs.has_changes == 'true'
        run: |
          echo 'üîç Running validator on changed files'
          chmod +x validate_info_json.sh
          mapfile -t files < <(printf '%s\n' "${{ steps.changed.outputs.files }}")
          if [[ ${#files[@]} -eq 0 ]]; then
            echo '‚ÑπÔ∏è No files detected after parsing output'
            exit 0
          fi
          ./validate_info_json.sh "${files[@]}"

      - name: Summarize results
        id: summary
        if: always()
        run: |
          echo '## Validation summary' > summary.md
          if [[ "${{ steps.changed.outputs.has_changes }}" != 'true' ]]; then
            echo 'No info.json files changed in this PR.' >> summary.md
          else
            if [[ "${{ job.status }}" == 'success' ]]; then
              echo '‚úÖ All changed info.json files passed validation.' >> summary.md
            else
              echo '‚ùå Some changed info.json files failed validation. Please review logs above.' >> summary.md
            fi
          fi

      - name: Read summary content
        id: read_summary
        run: |
          echo "content<<EOF" >> $GITHUB_OUTPUT
          cat summary.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post comment to PR
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            üß© **Token Info Validation Report**
            ---
            ${{ steps.read_summary.outputs.content }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
